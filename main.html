<!DOCTYPE html>

<html>

<head>
  <style>
	  body{
		  font-family:arial,sans-serif;
		  display:flex;
		  justify-content:center;
		  padding:40px;
	  }
	  table{
		  border-collapse:collapse;
		  width:70%;
		  background-color:#ffffff;
	  }
	  thead{
		  background-color:#f0f0f0;
	  }
	  th,td{
		  border:1px solid #ddd;
		  padding:12px;
		  text-align:center;
	  }
	  th{
		  font-weight:bold;
	  }
	  tbody tr:nth-child(even){
		  background-color:fafafa;
	  }	  
	  h2{
		  text-align:center;
		  margin-bottom:20px;
	  }
	  .container{
		  width:100%;
	  }
  </style>
</head>

<body>
	<div class="container">
		<h2>Size Chart</h2>
		<table>
			<thead>
				<tr>
					<th>size</th>
					<th>Chest(inches)</th>
					<th>Waist(inches)</th>
					<th>Hip(inches)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>S</td>
					<td>36</td>
					<td>32</td>
					<td>38</td>
				</tr>

				<tr>
					<td>M</td>
					<td>38</td>
					<td>32</td>
					<td>40</td>
				</tr>

				<tr>
					<td>L</td>
					<td>40</td>
					<td>34</td>
					<td>42</td>
				</tr>

				<tr>
					<td>XL</td>
					<td>42</td>
					<td>36</td>
					<td>44</td>
				</tr>

				<tr>
					<td>XXL</td>
					<td>44</td>
					<td>38</td>
					<td>46</td>
				</tr>
					
					
			</tbody>
		</table>
		
	</div>

</body>

</html>
