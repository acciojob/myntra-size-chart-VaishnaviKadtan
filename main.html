<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        thead {
            background-color: #f2f2f2;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Size Chart</caption>

        <!-- Header Row -->
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>

        <!-- Data Rows -->
        <tbody>
            <tr>
                <td>S</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>35-37</td>
                <td>25</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>39-41</td>
                <td>26</td>
            </tr>
            <tr>
                <td>L</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>43-45</td>
                <td>27</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>47-49</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
