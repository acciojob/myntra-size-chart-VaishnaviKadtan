<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        thead {
            background-color: #bf5757;
        }

        th, td {
            border: 2px solid #0b0a0a;
            padding: 12px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #d9d6d6;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>

    <table>
        <caption>Size Chart</caption>

        <!-- Header Row -->
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
                <th>XL</th>
            </tr>
        </thead>

        <!-- Data Rows -->
        <tbody>
            <tr>
                <td>waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Chest</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td>Sleevs</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
                <td>25</td>
            </tr>
           
            
        </tbody>


    </table>

</body>
</html>
